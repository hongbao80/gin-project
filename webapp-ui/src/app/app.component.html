<button (click)="loadCourses()" class="btn btn-secondary">Load courses</button>

<ul>
    <!-- trackBy make sure angular do not reload element's data -->
    <li *ngFor="let c of courses; trackBy: trackCourse">
        {{c.name}} - {{c.age}}

    </li>
</ul>

<favorite (change)="onChange($event)"></favorite>
